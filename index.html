<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PLM System with BOM Import</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <style>

            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --forest-900: #0d2818;
            --forest-800: #1a4d2e;
            --forest-700: #2d6a4f;
            --forest-600: #40916c;
            --forest-500: #52b788;
            --sage-100: #f8faf9;
            --sage-200: #e8f3ed;
            --sage-300: #d4e9e1;
            --neutral-50: #fafafa;
            --neutral-100: #f5f5f5;
            --neutral-200: #e5e5e5;
            --neutral-400: #a3a3a3;
            --neutral-600: #525252;
            --neutral-800: #262626;
            --accent-orange: #fb8500;
            --accent-blue: #219ebc;
            --warning-yellow: #ffc107;
            --success-green: #28a745;
            --danger-red: #dc3545;

        body {
            font-family: 'DM Sans', -apple-system, sans-serif;
            background: linear-gradient(135deg, var(--sage-100) 0%, var(--neutral-50) 100%);
            color: var(--neutral-800);
            line-height: 1.6;

        .app-container {

            margin: 0 auto;
            padding: 2rem;
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {

        header {
            background: linear-gradient(135deg, var(--forest-800) 0%, var(--forest-700) 100%);
            padding: 3rem 2.5rem;
            border-radius: 24px;
            margin-bottom: 2.5rem;

            position: absolute;
            top: 0;
            right: 0;

            height: 300px;
            background: radial-gradient(circle, rgba(82, 183, 136, 0.2) 0%, transparent 70%);
            border-radius: 50%;

            letter-spacing: 0.5px;

        .tabs {

            gap: 0.5rem;

            background: white;
            padding: 0.5rem;
            border-radius: 16px;
            box-shadow: 0 2px 12px rgba(0, 0, 0, 0.04);
        }

        .tab {

            padding: 1rem 1.5rem;
            background: none;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-family: 'DM Sans', sans-serif;

        tbody tr:hover {

        }

        tbody tr.obsolete {

            left: 0;

            bottom: 0;
            background: rgba(0, 0, 0, 0.6);
            display: flex;

        .status-badge {

        .checkbox-cell {

        .checkbox-cell input[type="checkbox"] {

        .alert {

            border-radius: 12px;

            align-items: start;

        .alert-success {
            background: #d4edda;
            border: 2px solid var(--success-green);

        .alert-icon {

            flex-shrink: 0;

        .summary-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-bottom: 2rem;

        .stat-card {
            background: linear-gradient(135deg, var(--sage-100) 0%, white 100%);

            border-radius: 12px;
            border: 2px solid var(--sage-300);

        .stat-value {
            font-size: 2rem;

            margin-bottom: 0.25rem;
        }

        .stat-label {
            font-size: 0.9rem;

        .bom-info {
            background: linear-gradient(135deg, var(--sage-100) 0%, white 100%);

        @media (max-width: 768px) {
            .app-container {

            .tabs {

            }

                flex-direction: column;

            .search-container {

<body>
    <div id="root"></div>

    <script>
        const CONFIG = {
            EXCEL_FILE_URL: 'https://raw.githubusercontent.com/fiorisi/simplePLM/main/plm-database.xlsx'
        };

        const isConfigured = !CONFIG.EXCEL_FILE_URL.includes('YOUR_USERNAME');

        let appData = {
            items: [],
            boms: [],
            loading: true,
            error: null,
            searchTerm: '',
            activeTab: 'items',
            showImportModal: false,
            importData: null,
            workbook: null
        };

        // Parse .bom.1 file
        function parseBOM1File(content) {
            // Remove UTF-8 BOM if present
            if (content.charCodeAt(0) === 0xFEFF) {
                content = content.substring(1);
            }
            
            const lines = content.split('\n');
            let bomCode = '';
            let bomDescription = '';
            let inSummary = false;
            let headerParsed = false;
            const items = [];

            // Column positions will be determined dynamically from the header line
            let colPositions = null;

            for (let i = 0; i < lines.length; i++) {
                const line = lines[i];

                // Extract BOM code and description from the Assembly line
                // Format: "Assembly : CODE Rev XX -  Description | TYPE"
                if (line.includes('Assembly :') && !bomCode) {
                    const match = line.match(/Assembly\s*:\s*(\S+)\s+Rev\s+\S+\s+-\s+(.+?)\s*\|/);
                    if (match) {
                        bomCode = match[1].trim();
                        bomDescription = match[2].trim();
                    }
                }

                // Check if we've reached the SUMMARY section
                if (line.trim() === 'SUMMARY') {
                    inSummary = true;
                    continue;
                }

                // Once in SUMMARY, look for the header line to determine column positions
                if (inSummary && !headerParsed) {
                    // Skip empty lines
                    if (!line.trim()) continue;
                    
                    // The header line contains "Qt.y" or "Qty" and "Code" and "rev" and "Description" and "Type"
                    if (line.includes('Code') && (line.includes('Qt.y') || line.includes('Qty'))) {
                        // Parse header to find column positions
                        // Header format: " Qt.yCode                              revDescription                                                                     Type"
                        // Find where each column starts by looking for keywords
                        const revPos = line.indexOf('rev');
                        const descPos = line.indexOf('Description');
                        const typePos = line.lastIndexOf('Type');
                        
                        if (revPos > 0 && descPos > 0 && typePos > 0) {
                            colPositions = {
                                // Quantity is at the start (positions 0-4)
                                qtyStart: 0,
                                qtyEnd: 5,
                                // Code runs from position 5 to where 'rev' starts
                                codeStart: 5,
                                codeEnd: revPos,
                                // Revision is from 'rev' position to 'Description' position
                                revStart: revPos,
                                revEnd: descPos,
                                // Description is from 'Description' to 'Type'
                                descStart: descPos,
                                descEnd: typePos,
                                // Type is from 'Type' position to end
                                typeStart: typePos
                            };
                        }
                        headerParsed = true;
                        continue;
                    }
                    
                    // Skip the separator line with dashes
                    if (line.match(/^[\s-]+$/)) {
                        continue;
                    }
                }

                // Parse data lines in SUMMARY section using fixed-width columns
                if (inSummary && headerParsed && line.trim() && !line.includes('=====')) {
                    // Skip separator lines
                    if (line.match(/^[\s-]+$/)) {
                        continue;
                    }
                    
                    // Check if line starts with a quantity (number after optional spaces)
                    const qtyMatch = line.match(/^\s*(\d+)\s/);
                    if (!qtyMatch) continue;
                    
                    const quantity = qtyMatch[1];
                    
                    if (colPositions) {
                        // Use fixed-width column parsing based on header positions
                        const alias = line.substring(colPositions.codeStart, colPositions.codeEnd).trim();
                        const revision = line.substring(colPositions.revStart, colPositions.revEnd).trim();
                        const description = line.substring(colPositions.descStart, colPositions.descEnd).trim();
                        const category = line.substring(colPositions.typeStart).trim();
                        
                        if (alias) {
                            items.push({
                                quantity: quantity,
                                alias: alias,
                                revision: revision,
                                description: description,
                                category: category
                            });
                        }
                    } else {
                        // Fallback: parse by extracting quantity and alias, then type from end
                        // This handles cases where header parsing failed
                        const fallbackMatch = line.match(/^\s*(\d+)\s+(\S+)\s+(.*)$/);
                        if (fallbackMatch) {
                            const alias = fallbackMatch[2].trim();
                            let remainder = fallbackMatch[3];
                            
                            // Extract type from the end (last 4-char uppercase word)
                            const typeMatch = remainder.match(/\s+([A-Z]{4})\s*$/);
                            let category = '';
                            if (typeMatch) {
                                category = typeMatch[1];
                                remainder = remainder.substring(0, typeMatch.index);
                            }
                            
                            // For revision and description, try to detect revision at start
                            // Revisions are typically short (1-3 chars) alphanumeric codes
                            let revision = '';
                            let description = remainder.trim();
                            
                            const revDescMatch = remainder.match(/^(\S{1,3})\s+(.+)$/);
                            if (revDescMatch) {
                                const potentialRev = revDescMatch[1];
                                // Check if it looks like a revision (short, alphanumeric, often starts with letter/number)
                                if (/^[A-Za-z0-9]{1,3}$/.test(potentialRev)) {
                                    revision = potentialRev;
                                    description = revDescMatch[2].trim();
                                }
                            }
                            
                            if (alias) {
                                items.push({
                                    quantity: quantity,
                                    alias: alias,
                                    revision: revision,
                                    description: description,
                                    category: category
                                });
                            }
                        }
                    }
                }
            }

            return {
                bomCode,
                bomDescription,
                items
            };
        }

        // Find the next available GBCODE
        function getNextGBCode(items) {
            let maxNum = 0;
            items.forEach(item => {
                const gbcode = item.GBCODE || '';
                const match = gbcode.match(/GB(\d+)/);
                if (match) {
                    const num = parseInt(match[1], 10);
                    if (num > maxNum) maxNum = num;
                }
            });
            return `GB${String(maxNum + 1).padStart(4, '0')}`;
        }

        // Compare imported items with existing items
        function compareItems(importedItems, existingItems) {
            // Get the starting GBCODE number and track it as we assign codes
            let nextGBCodeNumber = 0;
            existingItems.forEach(item => {
                const gbcode = item.GBCODE || '';
                const match = gbcode.match(/GB(\d+)/);
                if (match) {
                    const num = parseInt(match[1], 10);
                    if (num > nextGBCodeNumber) {
                        nextGBCodeNumber = num;
                    }
                }
            });
            nextGBCodeNumber++; // Start from the next available number
            
            return importedItems.map(imported => {
                const existing = existingItems.find(e => e.ALIAS === imported.alias);
                
                if (!existing) {
                    // New item - assign the next GBCODE and increment for next item
                    const assignedCode = `GB${String(nextGBCodeNumber).padStart(4, '0')}`;
                    nextGBCodeNumber++;
                    
                    return {
                        ...imported,
                        status: 'new',
                        action: 'create',
                        newGBCode: assignedCode,
                        selected: true
                    };
                } else if (existing.REVISION !== imported.revision) {
                    // Revision conflict - assign new GBCODE for the new revision
                    const assignedCode = `GB${String(nextGBCodeNumber).padStart(4, '0')}`;
                    nextGBCodeNumber++;
                    
                    return {
                        ...imported,
                        status: 'conflict',
                        action: 'create-new-revision',
                        existingGBCode: existing.GBCODE,
                        existingRevision: existing.REVISION,
                        newGBCode: assignedCode,
                        selected: true
                    };
                } else {
                    // Item exists with matching revision - no new GBCODE needed
                    return {
                        ...imported,
                        status: 'exists',
                        action: 'skip',
                        existingGBCode: existing.GBCODE,
                        existingRevision: existing.REVISION,
                        selected: false
                    };
                }
            });
        }

        // Load Excel file from GitHub
        async function loadExcelFile() {
            try {
                appData.loading = true;
                appData.error = null;
                render();

                const response = await fetch(CONFIG.EXCEL_FILE_URL);
                
                if (!response.ok) {
                    throw new Error('Failed to load Excel file');
                }

                const arrayBuffer = await response.arrayBuffer();
                const workbook = XLSX.read(arrayBuffer, { type: 'array' });
                appData.workbook = workbook;

                if (workbook.SheetNames.includes('Items')) {
                    const itemsSheet = workbook.Sheets['Items'];
                    const itemsData = XLSX.utils.sheet_to_json(itemsSheet);
                    appData.items = itemsData;
                }

                appData.boms = [];
                workbook.SheetNames.forEach(sheetName => {
                    if (sheetName !== 'Items') {
                        const bom = parseBOMSheet(workbook.Sheets[sheetName], sheetName);
                        if (bom) appData.boms.push(bom);
                    }
                });

                appData.loading = false;
                render();
            } catch (err) {
                appData.error = err.message;
                appData.loading = false;
                render();
            }
        }

        function parseBOMSheet(sheet, sheetName) {
            try {
                const data = XLSX.utils.sheet_to_json(sheet, { header: 1, defval: '' });
                if (data.length === 0) return null;

                const metadata = {};
                let itemsStartRow = -1;

                for (let i = 0; i < data.length; i++) {
                    const row = data[i];
                    if (row[0] && (row[0].toString().toUpperCase() === 'ALIAS' || 
                                   row[0].toString().toLowerCase() === 'alias')) {
                        itemsStartRow = i;
                        break;
                    }
                    if (row[0] && row[1]) {
                        metadata[row[0]] = row[1];
                    }
                }

                const items = [];
                if (itemsStartRow >= 0 && itemsStartRow < data.length - 1) {
                    const headers = data[itemsStartRow].map(h => h ? h.toString() : '');
                    for (let i = itemsStartRow + 1; i < data.length; i++) {
                        const row = data[i];
                        if (row.length > 0 && row[0]) {
                            const item = {};
                            headers.forEach((header, idx) => {
                                if (header) item[header] = row[idx] || '';
                            });
                            items.push(item);
                        }
                    }
                }

                return {
                    sheetName,
                    bomCode: metadata.BOMCODE || sheetName,
                    description: metadata.DESCRIPTION || '',
                    createdDate: metadata.CREATED_DATE || '',
                    status: metadata.STATUS || '',
                    revision: metadata.REVISION || '',
                    metadata,
                    items
                };
            } catch (err) {
                console.error(`Error parsing BOM sheet ${sheetName}:`, err);
                return null;
            }
        }

        // Generate updated Excel file with new items
        function generateUpdatedExcel(newItems, newBOM) {
            const wb = XLSX.utils.book_new();
            
            // Add existing items plus new items
            const allItems = [...appData.items];
            
            // Mark old revisions as obsolete
            newItems.forEach(newItem => {
                if (newItem.action === 'create-new-revision') {
                    const oldItem = allItems.find(i => i.ALIAS === newItem.alias && i.REVISION === newItem.existingRevision);
                    if (oldItem) {
                        oldItem.STATUS = 'Obsolete';
                    }
                }
            });
            
            // Add new items
            newItems.forEach(newItem => {
                if (newItem.selected && (newItem.action === 'create' || newItem.action === 'create-new-revision')) {
                    allItems.push({
                        ALIAS: newItem.alias,
                        IITCODE: '',
                        GBCODE: newItem.newGBCode,
                        REVISION: newItem.revision,
                        STATUS: 'Active',
                        CATEGORY: newItem.category,
                        DESCRIPTION: newItem.description,
                        UoM: 'pcs',
                        MANUFACTURER_1: '',
                        MANUFACTURER_CODE_1: '',
                        MANUFACTURER_2: '',
                        MANUFACTURER_CODE_2: '',
                        SUPPLIER_1: '',
                        SUPPLIER_CODE_1: '',
                        SUPPLIER_COST_1: '',
                        SUPPLIER_2: '',
                        SUPPLIER_CODE_2: '',
                        SUPPLIER_COST_2: '',
                        SUPPLIER_3: '',
                        SUPPLIER_CODE_3: '',
                        SUPPLIER_COST_3: '',
                        COST: ''
                    });
                }
            });
            
            const itemsSheet = XLSX.utils.json_to_sheet(allItems);
            XLSX.utils.book_append_sheet(wb, itemsSheet, 'Items');
            
            // Add existing BOM sheets (skip the one being replaced if applicable)
            appData.boms.forEach(bom => {
                // Skip this BOM if we're replacing it with a new one
                if (newBOM && newBOM.replacingExisting && bom.sheetName === newBOM.existingBOMSheet) {
                    return; // Skip this one - it will be replaced
                }
                
                const bomData = [];
                bomData.push(['BOMCODE', bom.bomCode]);
                bomData.push(['DESCRIPTION', bom.description]);
                bomData.push(['CREATED_DATE', bom.createdDate]);
                bomData.push(['STATUS', bom.status]);
                if (bom.revision) bomData.push(['REVISION', bom.revision]);
                bomData.push([]);
                bomData.push(['ALIAS', 'GBCODE', 'QUANTITY', 'NOTES']);
                
                bom.items.forEach(item => {
                    bomData.push([
                        item.ALIAS || item.alias,
                        item.GBCODE || item.gbcode,
                        item.QUANTITY || item.quantity,
                        item.NOTES || item.notes || ''
                    ]);
                });
                
                const bomSheet = XLSX.utils.aoa_to_sheet(bomData);
                XLSX.utils.book_append_sheet(wb, bomSheet, bom.sheetName);
            });
            
            // Add new BOM (or replacement BOM)
            if (newBOM) {
                const bomData = [];
                bomData.push(['BOMCODE', newBOM.bomCode]);
                bomData.push(['DESCRIPTION', newBOM.bomDescription]);
                bomData.push(['CREATED_DATE', new Date().toISOString().split('T')[0]]);
                bomData.push(['STATUS', 'Active']);
                bomData.push(['REVISION', newBOM.replacingExisting ? 'Updated' : 'A0']);
                bomData.push([]);
                bomData.push(['ALIAS', 'GBCODE', 'QUANTITY', 'NOTES']);
                
                newBOM.items.forEach(item => {
                    // Find the GBCODE for this item
                    let gbcode = '';
                    if (item.status === 'exists') {
                        gbcode = item.existingGBCode;
                    } else if (item.selected) {
                        gbcode = item.newGBCode;
                    } else {
                        const existingItem = allItems.find(i => i.ALIAS === item.alias);
                        gbcode = existingItem ? existingItem.GBCODE : '';
                    }
                    
                    bomData.push([
                        item.alias,
                        gbcode,
                        item.quantity,
                        ''
                    ]);
                });
                
                const bomSheet = XLSX.utils.aoa_to_sheet(bomData);
                // Use the existing sheet name if replacing, otherwise use the BOM code
                const sheetName = newBOM.replacingExisting ? newBOM.existingBOMSheet : newBOM.bomCode;
                XLSX.utils.book_append_sheet(wb, bomSheet, sheetName);
            }
            
            return wb;
        }

        // Handle BOM file upload
        function handleBOMFileUpload(file) {
            const reader = new FileReader();
            reader.onload = function(e) {
                const content = e.target.result;
                const bomData = parseBOM1File(content);
                
                if (!bomData.bomCode || bomData.items.length === 0) {
                    alert('Failed to parse BOM file. Please check the file format.');
                    return;
                }
                
                // Check if BOM already exists
                const existingBOM = appData.boms.find(b => b.bomCode === bomData.bomCode);
                
                if (existingBOM) {
                    const userConfirmed = confirm(
                        `A BOM with code "${bomData.bomCode}" already exists in your database.\n\n` +
                        `Existing BOM: ${existingBOM.description}\n` +
                        `New BOM: ${bomData.bomDescription}\n\n` +
                        `Do you want to REPLACE the existing BOM with this new one?\n\n` +
                        `Note: If you click Cancel, the import will be stopped. ` +
                        `We currently cannot have multiple BOMs with the same code.`
                    );
                    
                    if (!userConfirmed) {
                        // User chose not to replace - stop the import process
                        alert(
                            `Import cancelled.\n\n` +
                            `For the time being, we cannot have multiple BOMs with the same code in the system. ` +
                            `If you want to import this BOM, please either:\n` +
                            `1. Choose to replace the existing BOM, or\n` +
                            `2. Modify the BOM code in your .bom.1 file before importing.`
                        );
                        return;
                    }
                    
                    // User confirmed replacement - mark for replacement in import data
                    bomData.replacingExisting = true;
                    bomData.existingBOMSheet = existingBOM.sheetName;
                }
                
                const comparedItems = compareItems(bomData.items, appData.items);
                
                appData.importData = {
                    ...bomData,
                    comparedItems
                };
                appData.showImportModal = true;
                render();
            };
            reader.readAsText(file);
        }

        // Render functions
        function render() {
            const root = document.getElementById('root');
            root.innerHTML = `
                <div class="app-container">
                    ${renderHeader()}
                    ${!isConfigured ? renderConfigBanner() : ''}
                    ${isConfigured ? renderContent() : ''}
                </div>
                ${appData.showImportModal ? renderImportModal() : ''}
            `;
            attachEventListeners();
        }

        function renderHeader() {
            return `
                <header>
                    <h1>PLM System</h1>
                    <div class="subtitle">Product Lifecycle Management with BOM Import</div>
                </header>
            `;
        }

        function renderConfigBanner() {
            return `
                <div class="alert alert-warning">
                    <span class="alert-icon">&#9881;</span>
                    <div>
                        <strong>Setup Required</strong><br>
                        Please configure the Excel file URL in the code before using this application. See the README for instructions.
                    </div>
                </div>
            `;
        }

        function renderContent() {
            if (appData.loading) {
                return `
                    <div class="content-card">
                        <div class="loading">
                            <div class="loading-spinner"></div>
                            <p>Loading PLM data...</p>
                        </div>
                    </div>
                `;
            }

            if (appData.error) {
                return `
                    <div class="alert alert-warning">
                        <span class="alert-icon">&#9888;</span>
                        <div><strong>Error:</strong> ${appData.error}</div>
                    </div>
                `;
            }

            return `
                ${renderTabs()}
                ${renderControls()}
                ${appData.activeTab === 'items' ? renderItemsView() : renderBOMsView()}
            `;
        }

        function renderTabs() {
            return `
                <div class="tabs">
                    <button class="tab ${appData.activeTab === 'items' ? 'active' : ''}" data-tab="items">
                        Items <span class="tab-badge">${appData.items.length}</span>
                    </button>
                    <button class="tab ${appData.activeTab === 'boms' ? 'active' : ''}" data-tab="boms">
                        BOMs <span class="tab-badge">${appData.boms.length}</span>
                    </button>
                </div>
            `;
        }

        function renderControls() {
            return `
                <div class="controls">
                    <div class="search-container">
                        <span class="search-icon">&#128269;</span>
                        <input 
                            type="text" 
                            class="search-box" 
                            placeholder="Search..." 
                            value="${appData.searchTerm}"
                            id="search-input"
                        >
                    </div>
                    <button class="btn btn-secondary" id="refresh-btn">
                        &#128260; Refresh
                    </button>
                    <button class="btn btn-import" id="import-btn">
                        &#128229; Import BOM
                    </button>
                    <button class="btn btn-download" id="download-btn">
                        &#128190; Download Excel
                    </button>
                </div>
                <input type="file" id="bom-file-input" accept=".1,.bom.1" style="display:none">
            `;
        }

        function renderItemsView() {
            const filteredItems = appData.searchTerm
                ? appData.items.filter(item => 
                    Object.values(item).some(v => 
                        String(v).toLowerCase().includes(appData.searchTerm.toLowerCase())
                    )
                  )
                : appData.items;

            if (filteredItems.length === 0) {
                return `
                    <div class="content-card">
                        <div class="loading">
<div style="font-size: 4rem; margin-bottom: 1rem;">&#128230;</div>
                            <p>No items found</p>
                        </div>
                    </div>
                `;
            }

            const headers = Object.keys(filteredItems[0]);
            
            return `
                <div class="content-card">
                    <div class="table-container">
                        <table>
                            <thead>
                                <tr>
                                    ${headers.map(h => `<th>${h}</th>`).join('')}
                                </tr>
                            </thead>
                            <tbody>
                                ${filteredItems.map(item => `
                                    <tr class="${item.STATUS === 'Obsolete' ? 'obsolete' : ''}">
                                        ${headers.map(h => `<td>${item[h] || ''}</td>`).join('')}
                                    </tr>
                                `).join('')}
                            </tbody>
                        </table>
                    </div>
                </div>
            `;
        }

        function renderBOMsView() {
            const filteredBOMs = appData.searchTerm
                ? appData.boms.filter(bom => 
                    bom.bomCode.toLowerCase().includes(appData.searchTerm.toLowerCase()) ||
                    bom.description.toLowerCase().includes(appData.searchTerm.toLowerCase())
                  )
                : appData.boms;

            if (filteredBOMs.length === 0) {
                return `
                    <div class="content-card">
                        <div class="loading">
<div style="font-size: 4rem; margin-bottom: 1rem;">&#128203;</div>
                            <p>No BOMs found</p>
                        </div>
                    </div>
                `;
            }

            return `
                <div style="padding: 1.5rem;">
                    ${filteredBOMs.map(bom => `
                        <div class="content-card" style="margin-bottom: 2rem; overflow: visible;">
                            <div style="padding: 2rem;">
                                <div style="display: flex; justify-content: space-between; align-items: start; margin-bottom: 1.5rem;">
                                    <div>
                                        <div style="font-size: 1.5rem; font-weight: 700; color: var(--forest-800); margin-bottom: 0.5rem;">
                                            ${bom.bomCode}
                                        </div>
                                        ${bom.description ? `<div style="color: var(--neutral-600); margin-bottom: 0.5rem;">${bom.description}</div>` : ''}
                                        <div style="font-family: 'JetBrains Mono', monospace; font-size: 0.85rem; color: var(--neutral-500); display: flex; gap: 1.5rem;">
                                            ${bom.revision ? `<span>Rev: ${bom.revision}</span>` : ''}
                                            ${bom.createdDate ? `<span>Created: ${bom.createdDate}</span>` : ''}
                                            ${bom.status ? `<span class="status-badge status-${bom.status.toLowerCase()}">${bom.status}</span>` : ''}
                                        </div>
                                    </div>
                                </div>
                                ${bom.items.length > 0 ? `
                                    <div class="table-container">
                                        <table>
                                            <thead>
                                                <tr>
                                                    <th>Alias</th>
                                                    <th>GB Code</th>
                                                    <th>Quantity</th>
                                                    <th>Notes</th>
                                                </tr>
                                            </thead>
                                            <tbody>
                                                ${bom.items.map(item => `
                                                    <tr>
                                                        <td>${item.ALIAS || item.alias || ''}</td>
                                                        <td>${item.GBCODE || item.gbcode || ''}</td>
                                                        <td>${item.QUANTITY || item.quantity || ''}</td>
                                                        <td>${item.NOTES || item.notes || '-'}</td>
                                                    </tr>
                                                `).join('')}
                                            </tbody>
                                        </table>
                                    </div>
                                ` : '<p style="color: var(--neutral-500);">No items in this BOM</p>'}
                            </div>
                        </div>
                    `).join('')}
                </div>
            `;
        }

        function renderImportModal() {
            if (!appData.importData) return '';

            const { bomCode, bomDescription, comparedItems, replacingExisting } = appData.importData;
            const newCount = comparedItems.filter(i => i.status === 'new' && i.selected).length;
            const conflictCount = comparedItems.filter(i => i.status === 'conflict' && i.selected).length;
            const skipCount = comparedItems.filter(i => i.status === 'exists').length;

            return `
                <div class="modal-overlay" id="import-modal">
                    <div class="modal">
                        <div class="modal-header">
                            <h2>Import BOM: ${bomCode}</h2>
                            <button class="close-btn" onclick="closeImportModal()">Ã—</button>
                        </div>
                        <div class="modal-body">
                            <div class="bom-info">
                                <div class="bom-info-title">${bomCode}</div>
                                <div class="bom-info-meta">${bomDescription}</div>
                            </div>

                            ${replacingExisting ? `
                                <div class="alert alert-warning">
                                    <span class="alert-icon">&#128260;</span>
                                    <div>
                                        <strong>Replacing Existing BOM</strong><br>
                                        This will replace the existing BOM "${bomCode}" in your database with the new version from this file.
                                    </div>
                                </div>
                            ` : ''}

                            <div class="summary-stats">
                                <div class="stat-card">
                                    <div class="stat-value">${newCount}</div>
                                    <div class="stat-label">New Items</div>
                                </div>
                                <div class="stat-card">
                                    <div class="stat-value">${conflictCount}</div>
                                    <div class="stat-label">Revision Updates</div>
                                </div>
                                <div class="stat-card">
                                    <div class="stat-value">${skipCount}</div>
                                    <div class="stat-label">Existing Items</div>
                                </div>
                            </div>

                            ${conflictCount > 0 ? `
                                <div class="alert alert-warning">
                                    <span class="alert-icon">&#9888;</span>
                                    <div>
                                        <strong>Revision Conflicts Detected</strong><br>
                                        Some items have different revisions than what's in your database. 
                                        New items will be created with updated revisions, and old revisions will be marked as obsolete.
                                    </div>
                                </div>
                            ` : ''}

                            <div class="import-section">
                                <h3>Items to Import</h3>
                                <div class="table-container">
                                    <table>
                                        <thead>
                                            <tr>
                                                <th class="checkbox-cell">Select</th>
                                                <th>Status</th>
                                                <th>Alias</th>
                                                <th>Revision</th>
                                                <th>New GB Code</th>
                                                <th>Category</th>
                                                <th>Description</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            ${comparedItems.map((item, idx) => `
                                                <tr>
                                                    <td class="checkbox-cell">
                                                        <input 
                                                            type="checkbox" 
                                                            ${item.status === 'exists' ? 'disabled' : ''}
                                                            ${item.selected ? 'checked' : ''}
                                                            onchange="toggleItemSelection(${idx})"
                                                        >
                                                    </td>
                                                    <td><span class="status-badge status-${item.status}">${item.status}</span></td>
                                                    <td>${item.alias}</td>
                                                    <td>
                                                        ${item.revision}
                                                        ${item.status === 'conflict' ? `<br><small style="color: var(--neutral-500);">Was: ${item.existingRevision}</small>` : ''}
                                                    </td>
                                                    <td>
                                                        ${item.status === 'exists' ? item.existingGBCode : item.newGBCode}
                                                        ${item.status === 'conflict' ? `<br><small style="color: var(--neutral-500);">Old: ${item.existingGBCode}</small>` : ''}
                                                    </td>
                                                    <td>${item.category}</td>
                                                    <td>${item.description}</td>
                                                </tr>
                                            `).join('')}
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button class="btn btn-secondary" onclick="closeImportModal()">Cancel</button>
                            <button class="btn btn-primary" onclick="confirmImport()">
                                ${replacingExisting ? 'Replace BOM and' : 'Import BOM and'} ${newCount + conflictCount} Items
                            </button>
                        </div>
                    </div>
                </div>
            `;
        }

        // Event handlers
        function toggleItemSelection(idx) {
            appData.importData.comparedItems[idx].selected = !appData.importData.comparedItems[idx].selected;
            render();
        }

        function closeImportModal() {
            appData.showImportModal = false;
            appData.importData = null;
            render();
        }

        function confirmImport() {
            const selectedItems = appData.importData.comparedItems.filter(i => i.selected);
            const wb = generateUpdatedExcel(selectedItems, appData.importData);
            
            // Download the updated Excel file
            XLSX.writeFile(wb, 'plm-database-updated.xlsx');
            
            // Show success message
            alert(`Success! Created ${selectedItems.length} new items and imported BOM ${appData.importData.bomCode}.\n\nThe updated file has been downloaded. Please upload it to your GitHub repository to update the PLM system.`);
            
            closeImportModal();
        }

        function attachEventListeners() {
            const searchInput = document.getElementById('search-input');
            if (searchInput) {
                searchInput.addEventListener('input', (e) => {
                    appData.searchTerm = e.target.value;
                    render();
                });
            }

            const refreshBtn = document.getElementById('refresh-btn');
            if (refreshBtn) {
                refreshBtn.addEventListener('click', loadExcelFile);
            }

            const downloadBtn = document.getElementById('download-btn');
            if (downloadBtn) {
                downloadBtn.addEventListener('click', () => {
                    window.open(CONFIG.EXCEL_FILE_URL, '_blank');
                });
            }

            const importBtn = document.getElementById('import-btn');
            const fileInput = document.getElementById('bom-file-input');
            if (importBtn && fileInput) {
                importBtn.addEventListener('click', () => {
                    fileInput.click();
                });
                fileInput.addEventListener('change', (e) => {
                    const file = e.target.files[0];
                    if (file) {
                        handleBOMFileUpload(file);
                        e.target.value = ''; // Reset input
                    }
                });
            }

            const tabs = document.querySelectorAll('.tab');
            tabs.forEach(tab => {
                tab.addEventListener('click', () => {
                    appData.activeTab = tab.dataset.tab;
                    render();
                });
            });
        }

        // Initialize
        if (isConfigured) {
            loadExcelFile();
        } else {
            appData.loading = false;
            render();
        }
    </script>
</body>
